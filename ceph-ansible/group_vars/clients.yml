---
# Variables here are applicable to all host groups NOT roles
# OBS: A sample file can be generated using generate_group_vars_sample.sh

###########
# GENERAL #
###########

copy_admin_key: true
user_config: true

KVM:
  name: "KVM"
  application: "rbd"
  size: 3
  min_size: 2
  target_size_ratio: 0.2
K8S:
  name: "K8S"
  application: "rbd"
  size: 3
  min_size: 2
  target_size_ratio: 0.2
pools:
  - "{{ KVM }}"
  - "{{ K8S }}"

keys:
  - { name: client.KVM, caps: { mon: "profile rbd", osd: "allow class-read object_prefix rbd_children, profile rbd pool=KVM" }, mode: "{{ ceph_keyring_permissions }}" }
  - { name: client.K8S, caps: { mon: "profile rbd", osd: "allow class-read object_prefix rbd_children, profile rbd pool=K8S" }, mode: "{{ ceph_keyring_permissions }}" }

