---
# Variables here are applicable to all host groups NOT roles
# OBS: A sample file can be generated using generate_group_vars_sample.sh

# Acknowledge that we know about cephadm but want to use ceph-ansible
yes_i_know: true

###########
# CUSTOM #
###########

# Pre and Post deployment to Fedora Servers
# pre_deployment
ceph_lvm_config:
  - device: /dev/vdb
    vg_name: vg-ceph-data-1
    lv_name: lv-ceph-data-1
  - device: /dev/vdc
    vg_name: vg-ceph-data-2
    lv_name: lv-ceph-data-2
# post_deployment
dashboard_external_networks:
  - "192.168.2.0/24"

###########
# GENERAL #
###########

configure_firewall: true
cephadm_mgmt_network: "{{ public_network }}"

###########
# INSTALL #
###########

ceph_origin: distro

##########
# CEPHFS #
##########

# OSD options

public_network: "172.16.0.0/24"
cluster_network: "172.16.255.0/24"
osd_auto_discovery_exclude: "dm-*|loop*|md*|rbd*|zram*"

###################
# CONFIG OVERRIDE #
###################

ceph_conf_overrides:
  global:
    auth_allow_insecure_global_id_reclaim: false

##########
# DOCKER #
##########

ceph_docker_image: "ceph/daemon-base"
ceph_docker_image_tag: latest-main
ceph_docker_registry: quay.io
containerized_deployment: true
container_binary: podman

#####################
# Docker pull retry #
#####################

docker_pull_retry: 2
docker_pull_timeout: "86400s"

#############
# DASHBOARD #
#############

dashboard_enabled: true
dashboard_protocol: https
dashboard_port: 8443
dashboard_network: "{{ public_network }}"
dashboard_admin_user: admin
dashboard_admin_password: ""
node_exporter_port: 9100
grafana_admin_user: admin
grafana_admin_password: ""
grafana_network: "{{ public_network }}"
prometheus_port: 9092
alertmanager_port: 9093
